<!DOCTYPE html>
<html>
    <title>Lab 3</title>
<head>
  <style>
    /* Define the two columns */
    .column {
      float: left;
      width: 50%;
    }
    /* Add background colors to the columns */
    .left {
      background-color: lightgray;
    }
    .right {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="column left">
    <h2>Best Selling Books</h2>
    <ul>
      <li>Book 1</li>
      <li>Book 2</li>
      <li>Book 3</li>
      <li>Book 4</li>
      <li>Book 5</li>
    </ul>
  </div>
  <div class="column right">
    <h2>Favorite Celebrities/Athletes</h2>
    <ul>
      <li>Celebrity/Athlete 1</li>
      <li>Celebrity/Athlete 2</li>
      <li>Celebrity/Athlete 3</li>
      <li>Celebrity/Athlete 4</li>
      <li>Celebrity/Athlete 5</li>
    </ul>
  </div>
</body>
</html>
